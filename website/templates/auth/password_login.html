{% extends 'base.html' %}
{% block title %}Connexion par Mot de Passe{% endblock %}
{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-center mb-6">Connexion par Mot de Passe</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
            <input type="text" name="username" id="username" required class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
            <input type="password" name="password" id="password" required class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Se connecter</button>
    </form>
    <p class="mt-4 text-center text-gray-600">
        Pas de mot de passe ou pas de compte ? 
        <a href="{% url 'phone_login' %}" class="text-blue-600 hover:underline">Connexion par code SMS</a>
    </p>
</div>
{% endblock %}
